<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Home.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
            <div class="div">
                <div class="menu-bar">
                   <button class="min-max_button">
                    <div class="min_max">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    </button>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search...">
                        <div class="autocomplete-results" id="autocomplete-results"></div>
                        <div class="search-icons">
                            <img class="search" src="./images/Icons/search.png" />
                            <button class="button"><h2 class="text">Search</h2></button>
                        </div>
                    </div>
                    <a href="#chatbot">
                        <img class="chatbot" src="./images/Icons/chatbot.png" />
                        <h2 class="text chatbot_p">Chatbot</h2>
                    </a>
                    <a href="#document">
                        <img class="document" src="./images/Icons/document.png" />
                        <h2 class="text document_p">Document</h2>
                    </a>
                    <a href="#info">
                        <img class="info" src="./images/Icons/info.png" />
                        <h2 class="text info_p">About</h2>
                    </a>
                    <a href="#login">
                        <img class="user-interface" src="./images/Icons/user-interface.png"/>
                        <h2 class="text user-interface_p">Login</h2>
                    </a>
                </div>
                <div class="overlap">
                    <img class="logo" src="images/Home/logo.png" />
                    <div class="overlap-group">
                        <div class="overlap-group-2">
                            <div class="rectangle"></div>
                            <img class="COAL" src="./images/Home/COAL.png" />
                            <div class="line-3"></div>
                            <div class="line-4"></div>
                            <div class="DISCOVER-COAL">DISCOVER <br />COAL</div>
                            <div class="rectangle-2"></div>
                            <img class="coal" src="images/Icons/coal (1).png"/>
                        </div>
                        <div class="bottom-info">
                            <div class="text-wrapper">CURRENT RESERVE</div>
                            <div class="text-wrapper-2">RECENT CONSUMPTION</div>
                            <div class="element-billion">352.13 <br />Billion metric tons</div>
                            <div class="text-wrapper-3">1 Billion Ton</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./JS/Home.js"></script>
    </body>
</html>
